<!-- 공통으로 사용하는 레이아웃 -->

<!DOCTYPE html>

<!-- title, content를 제외한 부분을 똑같이 공통으로 사용, 두 태그만 전달받는 태그로 치환 -->
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">레이아웃 타이틀</title>
</head>

    <body>
      <h1>레이아웃 H1</h1>
        <div th:replace="${content}">
            <p>레이아웃 컨텐츠</p>
        </div>
        <footer>
            레이아웃 푸터
        </footer>
    </body>
</html>
