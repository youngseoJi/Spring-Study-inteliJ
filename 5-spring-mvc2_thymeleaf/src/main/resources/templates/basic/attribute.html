<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
  <body>
    <h1>속성 설정</h1>
      <!--th:* 속성
          타임리프는 기존 속성을 th:* 로 지정한 속성으로 치환
          기존 속성이 없다면 새로생성/신규추가
          -->
      <input type="text" name="mock" th:name="userA" />
<!--    타임리프 렌더링 후 <input type="text" name="userA" /> 치환-->
    <h1>속성 추가</h1>
<!--   attrappend : 뒤에 붙이기 / text large
       attrprepend : 앞에 붙이기 / large text

       사용하는 경우있음
       classappend : 클래스 뛰어쓰기 + 뒤에 붙이기 / text large -->
    - th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/>
    - th:attrprepend = <input type="text" class="text" th:attrprepend="class=' large'" /><br/>
    - th:classappend = <input type="text" class="text" th:classappend="large" /><br/>


    <h1>checked 처리</h1>
    <!-- 타임리프 html : checked 는 불리언 값에 따라 체크상태가 달라짐, false 값인 경우 속성 삭제
          html 에서는 checked 속성이 없으니 체크가 되어있지 앟는 상태로 변경되는 것-->


    - checked o <input type="checkbox" name="active" th:checked="true" /><br/>
    - checked x <input type="checkbox" name="active" th:checked="false" /><br/>
    <!--  html은 checked는 무조건 체크 된 상태 유지, false, ture값 상관없음    -->
    - checked=false <input type="checkbox" name="active" checked="false" /><br/>
  </body>
</html>
