<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
  <body>
    <h1>기본 테이블</h1>
      <table border="1">
        <tr>
          <th>username</th>
          <th>age</th>
        </tr>
<!--        th:each   :    왼쪽/변수명 지정 (꺼낸 객체): 오른쪽/ Collection(객체의 모음,그룹)
            ${users} 에서 값을 꺼낸다. user 객체에서 값을 꺼내 users 값 개수만큼 반복해서 출력한다.-->
        <tr th:each="user : ${users}">
          <td th:text="${user.username}">username</td>
          <td th:text="${user.age}">0</td>
        </tr>
      </table>
    <h1>반복 상태 유지</h1>
      <table border="1">
        <tr>
          <th>count</th>
          <th>username</th>
          <th>age</th>
          <th>etc</th>
        </tr>
<!--       th:each : 컬렉션에서 갖고온 객체,   userStat : 컬렉션에대한, 반복 상태 확인  -->
        <tr th:each="user, userStat : ${users}">
          <td th:text="${userStat.count}">username</td>
          <td th:text="${user.username}">username</td>
          <td th:text="${user.age}">0</td>
<!--          기타값-->
          <td>
<!--            index : 0부터 시작하는 값 / 0 -->
            index = <span th:text="${userStat.index}"></span>
<!--            count : 1부터 시작하는 값 / 1-->
            count = <span th:text="${userStat.count}"></span>
<!--            size : 전체 사이즈 / 3 (객체 개수, 회원 3명)-->
            size = <span th:text="${userStat.size}"></span>
<!--            even , odd : 홀수, 짝수 여부( boolean ) / 짝수 false / 홀수 true (객체 3개 )-->
            even? = <span th:text="${userStat.even}"></span>
            odd? = <span th:text="${userStat.odd}"></span>
            <!-- first , last :처음, 마지막 여부( boolean )/ 해당유저가 첫번째 위치했는지 마지막에 위치했는지-->
            first? = <span th:text="${userStat.first}"></span>
            last? = <span th:text="${userStat.last}"></span>
<!--            current : 현재 객체 -->
            current = <span th:text="${userStat.current}"></span>
          </td>
        </tr>
      </table>
  </body>
</html>
