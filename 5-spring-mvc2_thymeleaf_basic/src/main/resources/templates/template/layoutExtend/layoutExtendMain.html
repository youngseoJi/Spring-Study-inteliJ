<!DOCTYPE html>

<!-- 메인페이지를 layoutFile 공통 레이아웃으로 치환해라!
     그때 변경한 부분만 치환요청한다.
     title, section 을 공통 레이아웃에 넘겨, 태그와 값을 모두 치환한다. -->

<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::title},~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>메인 페이지 타이틀</title>
</head>

  <body>
    <section>
      <p>메인 페이지 컨텐츠</p>
      <div>메인 페이지 포함 내용</div>
    </section>
  </body>
</html>
