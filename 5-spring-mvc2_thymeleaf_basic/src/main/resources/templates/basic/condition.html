<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>ages
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">1</td>   <!-- 회워 번호 -->
    <td th:text="${user.username}">username</td>   <!-- 이름-->

    <td>
      <!--조건이 참일경우 데이터 출력한다. 거짓이면 태그 자체를 렌더링하지 않는다.
          th:if : 조건이 true인 경우 출력
          th:unless : if문 반대, 조건이 false인 경우 출력 -->
      <span th:text="${user.age}">0 </span>
      <!--        lt : <  20보다 작은   /  ge : >=  20살 보다 크거나 같은 (nuless 인경우 반대로 생각)-->
      <span th:text="'미성년자'" th:if="${user.age lt 20}"/>
      <span th:text="'미성년자'" th:unless="${user.age ge 20}"/>
    </td>
  </tr>
</table>
<h1>switch</h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}">1</td>
    <td th:text="${user.username}">username</td>

<!--   switch  문 : case 조건이 true인 경우 출력-->
    <td th:switch="${user.age}">
      <span th:case="10">10살</span>
      <span th:case="20">20살</span>
      <span th:case="*">기타</span>
    </td>
  </tr>
</table>
</body>
</html>
