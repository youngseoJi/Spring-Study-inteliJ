<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
    <body>

    <div class="container">

        <div class="py-5 text-center">
            <h2>상품 등록 폼</h2>
        </div>
    <!-- 타임리프 사용하여 폼 리팩토링 하기

         - th:object="${가져올 객체}"
           th:object 를 사용하려면 해당 객체를 갖고와야하기에 컨트롤러에서 데이터가 빈 item 객체를 만들어 전달해준것
         - * : th:object 객체에 소속됨을 표시한다.  원래는 -> th:field="{item.itemName}

         - th:field : id, name, value를 알아서 생성해준다.
           id, name, value의 값은 th:field에서 지정한 변수 이름값과 동일하다.
          -->

        <form action="item.html" th:action th:object="${item}" method="post">
            <div>
                 <label for="itemName">상품명</label>

            <!--  출력 : <input type="text" class="form-control" placeholder="이름을 입력하세요" id="itemName" name="itemName" value="">-->
                <input type="text" th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="price">가격</label>
                <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
            </div>
            <div>
                <label for="quantity">수량</label>
                <input type="text" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/form/items}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
    </body>
</html>
